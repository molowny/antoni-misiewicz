  about:
    lead: "Cześć! Jestem Antoni Misiewicz. Przyszedłem na świat 4 lipca 2011 roku w Suwałkach. Wcześniejsze miesiące spędziłem w brzuszku mamy wraz z moją siostrą bliźniaczką Oleną. Po urodzeniu musieliśmy się rozstać – ja zostałem dłużej w szpitalu, ponieważ miałem problemy z oddychaniem. Ponadto lekarze postawili dodatkową diagnozę - <strong>zespół Downa.</strong>"
    paragraph_1: "Na potwierdzenie tej diagnozy rodzice musieli trochę poczekać. Gdy z Oleną skończyliśmy miesiąc, mama i tata zabrali nas do Warszawy, gdzie mieszkamy. W tym czasie badania genetyczne potwierdziły diagnozę lekarzy. Rozpoczęły się wizyty u najróżniejszych specjalistów:"
    paragraph_2: "Poza systematyczną obserwacją lekarzy jestem także pod stałą opieką innych specjalistów: pań rehabilitantek oraz pani oligofrenopedagog. Na rehabilitację ruchową uczęszczam 3 razy w tygodniu, w pozostałym czasie podobnymi ćwiczeniami męczy mnie mama. Z panią oligofrenopedagog spotykam się raz na 2-3 tygodnie, a później ćwiczą ze mną rodzice."
    paragraph_3: "Postępy, jakie daje rehabilitacja widać gołym okiem. Stronę będę uzupełniał systematycznie, więc mam nadzieję, że Wy też je zauważycie :)"

