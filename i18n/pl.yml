      neurologist: "Systematycznie odwiedzam Panią neurolog. Dodatkowo jeżdżę do Wrocławia po kolejne serie cerebrolizyny."
      orthopaedist: "Moje mięśnie nadal są trochę ze słabe (szczególnie na brzuchu) przez co trochę inaczej chodzę i muszę odwiedzać ortopedę."
      ophthalmologist: "Pomimo wstępnych podejrzeń (krótkowzroczność) z moim wzrokiem jest wszystko ok."
      endocrinologist: "Jestem także pod stałą obserwacją endokrynologa, ponieważ mogę mieć problemy z hormonami tarczycy. Jednak na razie wszystko jest w normie."
      audiologist: "Mam lekki niedosłuch. Jest on spowodowany wiotkością mięśni i słabym odprowadzaniem płynów z uszu. Całe szczęście sytuacja jest na tyle dobra, że obyłem się bez zabiegu (przynajmniej na jakiś czas)."
      pediatrician: "Okazuje się, że dzieci z zD mają słabszą odporność, więc częściej odwiedzam panią doktor i regularnie przeprowadzam badania krwi."

