    stories:
      cardiologist: "W szpitalu zdiagnozowano niewielką wadę serca. Na szczęście kolejne badania potwierdziły, że ubytek zarasta i nie sprawia większych problemów."
      orthopaedist: "Ze względu na moje ułożenie w brzuchu mamy istniało ryzyko, że mogę mieć problemy z bioderkami. Szczęśliwie wszystko jest w porządku. Jednakże mając na uwadze moją wiotkość mięśni, muszę być systematycznie kontrolowany."
      ophthalmologist: "Okazało się, że jestem krótkowidzem. Potrzebuję stałej kontroli okulistycznej, a w przyszłości będę nosił okulary."
      endocrinologist: "Jestem także pod stałą obserwacją endokrynologa, ponieważ mogę mieć problemy z hormonami tarczycy. Podobno wielu zespołowców tak ma."
      laryngologist: "Mam lekki niedosłuch. Jest on spowodowany wiotkością mięśni i słabym odprowadzaniem płynów z uszu. Najprawdopodobniej będę miał przeprowadzony zabieg drenażu, dlatego muszę systematycznie odwiedzać panią laryngolog."
      pediatrician: "Okazuje się, że dzieci z zD mają słabszą odporność, więc częściej odwiedzam panią doktor i regularnie przeprowadzam badania krwi."

